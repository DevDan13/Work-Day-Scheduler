<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">

      <div class="col-sm-1">
        9am
      </div>

      <textarea class="col-sm-10 description" id="hour-9">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>
   
    <div class="row time-block">

      <div class="col-sm-1">
        10am
      </div>

      <textarea class="col-sm-10 description" id="hour-10">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        11am
      </div>

      <textarea class="col-sm-10 description" id="hour-11">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        12pm
      </div>

      <textarea class="col-sm-10 description" id="hour-12">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        1pm
      </div>

      <textarea class="col-sm-10 description" id="hour-13">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        2pm
      </div>

      <textarea class="col-sm-10 description" id="hour-14">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        3pm
      </div>

      <textarea class="col-sm-10 description" id="hour-15">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        4pm
      </div>

      <textarea class="col-sm-10 description" id="hour-16">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>

    <div class="row time-block">

      <div class="col-sm-1">
        5pm
      </div>

      <textarea class="col-sm-10 description" id="hour-17">

      </textarea>


      <button class="col-sm-1 btn saveBtn fas fa-lock"></button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
    
    $(document).ready(function() {
      //array of hours to be used in the conditionals compared to the currentHour variable.
      var hours = [9,10,11,12,13,14,15,16,17];
    
      //an array of objects with a key hours. each index contains a key which contains a reference to its specfic time block
      var blockHours = [

        {
          hour: $("#hour-9")
        },

        {
          hour: $("#hour-10")
        },

        {
          hour: $("#hour-11")
        },

        {
          hour: $("#hour-12")
        },

        {
          hour: $("#hour-13")
        },

        {
          hour: $("#hour-14")
        },

        {
          hour: $("#hour-15")
        },

        {
          hour: $("#hour-16")
        },

        {
          hour: $("#hour-17")
        },
      ];
      
      //sets the current day displayed in the jumbotron
      var currentDay = $("#currentDay");
      currentDay.text(moment().weekday(0).format("dddd, MMMM Do YYYY"));

      //fetches the current hour to be used to set the text area to the proper class depending on the time.
      var currentHour = moment().hour();

      //create a for loop to run the conditionals or all the rows uses array of objects blockHours with keys that refference one of each hours 
      //in the hours array.  If currentHour is less than, greater than, or equal to the hour in the array, the referenced field is given the 
      //appropriate class.
      for (i = 0; i < hours.length; i++) {

        if (currentHour > hours[i]){
          blockHours[i].hour.addClass("past");
        }

        else if(currentHour < hours[i]){
          blockHours[i].hour.removeClass("past");
          blockHours[i].hour.addClass("future");
        }

        else{
          blockHours[i].hour.removeClass("past");
          blockHours[i].hour.removeClass("future");
          blockHours[i].hour.addClass("present");
        }
      }

      var saveButton = $("button");

      var textArea = $("textArea");

      var saveText = localStorage.getItem("saveText");

      saveButton.on("click", function(){

        textArea.text($(this).attr("text-area"));
        localStorage.setItem("saveText", saveText);
      });

    });
    //saveButton.text("button");
    //console.log(saveButton.text("button"));
  </script>
</body>

</html>
